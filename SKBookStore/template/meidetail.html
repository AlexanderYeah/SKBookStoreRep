<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线美文</title>
    <link rel="stylesheet" href="{{static_url('css/home.css')}}">
</head>
<body>
    <div class="content">



        <div style="background-color: #3c78d8;color: white;height: 140px;line-height: 140px;font-size: 50px;text-align: center">{{res_dict["title"]}}</div>


        <div style="margin-bottom: 20px;margin-top: 20px;margin-left: 60px">

        <span style="color: red;font-size: 25px;">作者:{{res_dict["author"]}}</span>
        <span style="color: green;font-size: 25px;">日期:{{res_dict["date"]}}</span>

        </div>
        {%for item in res_dict["content"]%}
            <p style="color: #3c78d8;font-size: 18px;margin-left: 20px;margin-right: 20px;margin-bottom: 18px">&nbsp &nbsp &nbsp  &nbsp{{item}}</p>
        {%end%}

        <hr style="height:1px;border:none;margin-top: 90px;border-top:1px ridge red;" />

        <div style="color: rgba(225,225,225,1);width: 100%;height: 120px;color: red;line-height: 120px;font-size: 25px;text-align: center;margin-top: 30px">仅供学习使用,严禁进行商用,如有侵权，请联系我。</div>

    </div>
</body>
</html>
